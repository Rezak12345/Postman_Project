name: Run Postman Collection (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  postman-tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman and HTML Extra Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman collection
        run: |
          mkdir reports
          newman run Collection_Client.postman_collection.json --reporters cli,htmlextra --reporter-htmlextra-export reports/postman-report.html --reporter-htmlextra-title "Postman Client API Tests" --reporter-htmlextra-darkTheme

      - name: Debug reports folder
        if: always()
        run: |
          Get-ChildItem reports -Recurse

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: reports/postman-report.html
