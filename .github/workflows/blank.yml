name: Run Postman Collection (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:   # d√©clenchement manuel

jobs:
  postman-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman and HTML Extra Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman collection
        run: |
          newman run postman/collection.json ^
            -e postman/environment.json ^
            -r cli,htmlextra ^
            --reporter-htmlextra-export postman-report.html ^
            --reporter-htmlextra-title "Postman API Tests" ^
            --reporter-htmlextra-darkTheme

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: postman-report.html
